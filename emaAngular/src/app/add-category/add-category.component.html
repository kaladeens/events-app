<link href="add-category.component.css" rel="stylesheet">

<body class="bg">
    <nav
        class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
        style="background-image: url('assets/images/banner.jpeg');
               background-position: 20% 20%;
               height: 200px">
    </nav>
    
    <div class="container mt-5 border border-5 rounded">
        <h1 style="size:50px">Add Category Form</h1>
        <form class='row g-2'>
            <div class='col-md-12'>
                <label for="name" class="form-label">Name</label>
                <input type="text" 
                       class="form-control"
                       id="name"
                       [(ngModel)]="category.name" 
                       placeholder="Required" required>    
            </div>
            
            <div class='col-md-12'>
                <label for="description" class="form-label">Description</label>
                <textarea type="text" 
                          class="form-control"
                          [(ngModel)]="category.description"
                          id="description"
                          rows="2"></textarea>  
            </div>
            
            <div class='col-md-12'>
                <label for="image" class="form-label">Image</label>
                <input type="text" 
                       class="form-control" 
                       id="image" 
                       [(ngModel)]="category.image">
                <small id="image" class="form-text text-muted">Please provide the link to the image in format '/yourfilename.type'.</small>
            </div>  

            <div class="g-2 col-md-12">
                <button class="btn btn-dark" (click)="addCategory()">Submit</button>
            </div>
        </form>
    </div>
</body>
