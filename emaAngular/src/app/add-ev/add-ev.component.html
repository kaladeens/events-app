<link href = "add-ev.component.css" rel = "stylesheet">


<body class = "bg">
    <nav
    class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white "
    style="background-image: url('assets/images/banner.jpeg');
        background-position: 20% 20%;
        height: 200px"
        
    >
        </nav>
        <div class = "container mt-5 border border-5 rounded">
            <h1 style="size:50px">Add Event Form</h1>
            <form class ='row g-2'>
            <div class = 'col-md-12'>
                <label for = "name" class ="form-label">Name</label>
                <input type = "text" 
                class = "form-control"
                id = "name"
                [(ngModel)]="event.name" 
                placeholder="Required" required>    
            </div>
            <div class = 'col-md-12'>
                <label for = "description" class ="form-label">Description</label>
                <textarea type = "text" 
                class = "form-control"
                [(ngModel)]="event.description"
                id = "description"
                rows = "2" ></textarea>  
            </div>
            <div class = col-md-12  >
                <label for = "date" class ="form-label">Date</label>
                <input type = "datetime-local" 
                class = "form-control"
                id = "date"  
                [(ngModel)]="event.date" 
                placeholder="Required" 
                required>
            </div>
            <div class = 'col-md-12'>
                <label for = "duration" class ="form-label">Duration </label>
                <input type = "number" 
                class = "form-control" 
                id = "duration"  
                [(ngModel)]="event.duration" 
                placeholder="Required" 
                required>
                <small id="duration" class="form-text text-muted">Please provide the number in minutes.</small>
            </div>  
            <div class ='form-check'>
                <input 
                class="form-check-input checked"  
                id="isActive" 
                type="checkbox"
                [checked] = "event.isActive"
                (change)="event.isActive = !event.isActive"
                >

                <label class="form-check-label" for="isActive">isActive</label>
            
            </div>
            <div class = 'col-md-12'>
                <label for = "image" class ="form-label">Image </label>
                <input 
                type = "text" 
                class = "form-control" 
                id = "image" 
                [(ngModel)]="event.image">
                <small id="image" class="form-text text-muted">Please provide the link to the image in format '/yourfilename.type'.</small>
            </div>  
            <div class = 'col-md-12'>
                <label for = "capacity" class ="form-label">Capacity </label>
                <input 
                type = "number" 
                class = "form-control" 
                [(ngModel)]="event.capacity" 
                id = "capacity" 
                placeholder="Will default to 1000">
            </div>  
            <div class = 'col-md-12'>
                <label for = "ticketsAvailable" class ="form-label">Tickets Available </label>
                <input 
                type = "number" 
                class = "form-control" 
                [(ngModel)]="event.ticketsAvailable" 
                id = "ticketsAvailable" 
                placeholder="Will default to the capacity">
            </div>  
            <div class = 'col-md-12'>
                <label for = "categoryList" class ="form-label">Category id </label>
                <input 
                type = "text" 
                class = "form-control" 
                [(ngModel)]="event.categoryList" 
                id = "categoryList" 
                placeholder="Required" 
                required>
                <small id="categoryList" class="form-text text-muted">Please provide the categories in format 'cat1,cat2' with no spaces between commas.</small>

            </div>  
            <div class = "g-2 col-md-12">
                <button  class="btn btn-dark" (click) = addEvent()>Submit</button>
            </div>
            </form>
        </div>
</body>
