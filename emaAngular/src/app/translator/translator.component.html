<link href="translator.component.css" rel = "stylesheet">
<body class = "background-img">
    <nav
        class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white "
        style="background-image: url('assets/images/banner.jpeg');
            background-position: 20% 20%;
            height: 200px"
            
        >
            </nav>
            <div class="container h-100">
            <div class="row align-items-center h-75" >

                <div class=" p-2 bg-secondary text-black rounded mx-auto">
                    <h2>Translator</h2>
                    <form class ='row g-2'>
                        <div class = ''>
                            <label for = "description" class ="form-label">Text to translate</label>
                            <textarea type = "text" 
                            class = "form-control"
                            [(ngModel)]="text"
                            id = "description"
                            rows = "4" ></textarea>  
                        </div>
                        <div class = ''>
                            <label for = "description" class ="form-label">Languages</label>
                            <div>
                                <select [(ngModel)]="selectLanguage">
                                    <option *ngFor="let language of languages|keyvalue" [value]="language.value">{{ language.key }}</option>
                                </select>
                            
                            </div>    
                        </div>
                        <div  *ngIf = "selectLanguage!=null">
                            <button class = "btn btn-success" (click)="translate()">Submit</button>
                        </div>
                    </form>
                </div>
                <div *ngIf = "translated!=null">
                    <div class="mt-4 p-2 bg-secondary text-black text-center rounded">
                        <h1>Translated Text</h1>
                        <h4>{{translated}}</h4>
                    </div>
                </div>
            </div>
            </div>
</body>
